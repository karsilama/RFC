<table class="table table-striped rfc-monitor">
  <thead>
    <tr>
      <th width="45"><strong>Name</strong></th>
      <th width="10" class="text-center"><strong>State</strong></th>
      <th width="45" class="text-center"><strong>Options</strong></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in $ctrl.rows">
      <td>
        <span ng-bind="row.name"></span>
      </td>
      <td class="text-center">
        <span class="label"
            ng-class="{'label-warning':row.state=='warning',
                        'label-danger':row.state=='danger',
                        'label-success':row.state=='success'}">
          <i class="rfc-monitor--state fa"
          ng-class="{'fa-warning':row.state=='warning',
                      'fa-fire':row.state=='danger',
                      'fa-check':row.state=='success'}"></i>
        </span>
      </td>
      <td class="text-center">
        <rfc-monitor-options></rfc-monitor-options>
      </td>
    </tr>
  </tbody>
</table>
