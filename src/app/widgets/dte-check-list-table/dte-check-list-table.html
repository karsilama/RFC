<table class="table table-responsive">

  <!-- starts rows content -->
  <thead>
    <tr>
        <th ng-if="$ctrl.data.enviroment">
          <strong class="capital" ></strong>
        </th>
        <th>
          <strong class="capital">Available Enviroments</strong>
        </th>
        <th>
          <strong class="capital">Monitor</strong>
        </th>
    </tr>
  </thead>
  <!-- ends rows content -->

  <!-- starts rows content -->
  <tbody>
    <tr ng-repeat="row in $ctrl.data.enviroments">
      <th ng-if="$ctrl.data.enviroment">
        <span class="btn btn-default btn-xs"
            ng-click="$ctrl.toggleCheck(row)">
            <i class="fa"
                ng-class="{'fa-check-square-o' : row.isEnabled,
                            'fa-square-o' : ! row.isEnabled}"></i>
        </span>
        <input type="hidden" name="{{$ctrl.data.nameForm}}.check" ng-model="row.isEnabled">
      </td>
      <td>
        <span ng-bind="row.name"></span>
      </td>
      <td>
        <span class="btn btn-default btn-xs"
            ng-click="$ctrl.toggleWatch(row)">
            <i class="fa"
                ng-class="{'fa-check-square-o' : row.watch,
                            'fa-square-o' : !row.watch}"></i>
        </span>
        <input type="hidden" name="{{$ctrl.data.nameForm}}.watch" ng-model="row.watch">
      </td>
    </tr>
    <!-- ends rows content -->
  </tbody>

</table>
